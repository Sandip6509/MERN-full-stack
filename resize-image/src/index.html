<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Resizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1
      class="mb-4 p-4 text-4xl text-center font-extrabold leading-none tracking-tight text-gray-900">
      Image Resizer
    </h1>
    <div class="flex flex-row justify-center mt-4">
      <form>
        <label class="block">
          <span class="sr-only">Choose profile photo</span>
          <input
            type="file"
            id="input-image"
            class="block w-full text-sm text-gray-500 file:me-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 file:disabled:opacity-50 file:disabled:pointer-events-none dark:text-neutral-500 dark:file:bg-blue-500 dark:hover:file:bg-blue-400"
            accept="image/*" />
        </label>
      </form>
    </div>
    <div id="image-container" class="flex justify-center mt-4">
      <img id="uploaded-image" src="#" alt="Uploaded Image" />
    </div>
    <div class="flex flex-row justify-center items-center mt-4">
      <div class="inline-flex rounded-lg shadow-sm">
        <button
          type="button"
          id="screen-one"
          class="py-2 px-3 inline-flex justify-center items-center gap-2 -ms-px first:rounded-s-lg first:ms-0 last:rounded-e-lg text-sm font-medium focus:z-10 border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-800">
          Screen (1080x1080)
        </button>
        <button
          type="button"
          id="screen-two"
          class="py-2 px-3 inline-flex justify-center items-center gap-2 -ms-px first:rounded-s-lg first:ms-0 last:rounded-e-lg text-sm font-medium focus:z-10 border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-800">
          Screen (1200x630)
        </button>
        <button
          type="button"
          id="screen-three"
          class="py-2 px-3 inline-flex justify-center items-center gap-2 -ms-px first:rounded-s-lg first:ms-0 last:rounded-e-lg text-sm font-medium focus:z-10 border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-800">
          Screen (1200x675)
        </button>
        <button
          type="button"
          id="screen-four"
          class="py-2 px-3 inline-flex justify-center items-center gap-2 -ms-px first:rounded-s-lg first:ms-0 last:rounded-e-lg text-sm font-medium focus:z-10 border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-800">
          Screen (600x300)
        </button>
      </div>
    </div>
    <script>
      //Display image uploaded
      let inputImage = document.getElementById("input-image")

      inputImage.addEventListener("change", (e) => {
        let imageContainer = document.getElementById("image-container")
        let uploadedImage = document.getElementById("uploaded-image")
        let file = e.target.files[0]

        if (file) {
          let reader = new FileReader()

          reader.onload = function (e) {
            uploadedImage.src = e.target.result
            imageContainer.style.display = "block"
          }

          reader.readAsDataURL(file)
        } else {
          imageContainer.style.display = "none"
        }
      })

      //Screen Click
      document.getElementById('screen-one').addEventListener('click', () => {
        resizeImage(1080,1080)
      })
      document.getElementById('screen-two').addEventListener('click', () => {
        resizeImage(1200,630)
      })
      document.getElementById('screen-three').addEventListener('click', () => {
        resizeImage(1200,675)
      })
      document.getElementById('screen-four').addEventListener('click', () => {
        resizeImage(600,300)
      })

      // resize the image
      function resizeImage(width, height) {
        let uploadedImage = document.getElementById('uploaded-image')
        uploadedImage.width = width
        uploadedImage.height = height
      }
    </script>
  </body>
</html>
