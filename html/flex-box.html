<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container{
            border: 5px solid rgb(0,0,0);
            border-radius: 10px;
            background-color: rgb(45,44,44);
            width: 250px;
            height: 200px;
            /* flex properties */
            display: flex;
            /* flex-direction: row-reverse; */
            /* justify-content: center;
            align-items: baseline; */
            flex-wrap: wrap;
        }
        .box{
            border: 5px solid orange;
            border-radius: 5px;
            background-color: #ffc960;
            width: 50px;
            height: 50px;
            margin: 2px;

        }
    </style>
</head>
<body>
    <h2>Display Flex</h2>
    <div class="container" id="flex">
        <div class="box">
            <h3>1</h3>
        </div>
        <div class="box">
            <h3>2</h3>
        </div>
        <div class="box">
            <h3>3</h3>
        </div>
        <div class="box">
            <h3>4</h3>
        </div>
        <div class="box">
            <h3>5</h3>
        </div>
        <div class="box">
            <h3>6</h3>
        </div>
        <div class="box">
            <h3>7</h3>
        </div>
        <div class="box">
            <h3>8</h3>
        </div>
        <div class="box">
            <h3>9</h3>
        </div>
    </div>
</body>
</html>
