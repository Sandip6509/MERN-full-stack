<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .gridcontainer{
            height: 250px;
            width: 750px;
            border: 2px solid black;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-gap: 10px;
        }
        .box1{
            /* grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 4;
            grid-column-end: 6; */
            grid-column: 1/5;
        }
    </style>
</head>
<body>
    <div class="gridcontainer">
        <div class="pink box1" style="background-color: hotpink;">1</div>
        <div class="pink" style="background-color: aquamarine;">2</div>
        <div class="pink" style="background-color: lightgreen;">3</div>
        <div class="pink" style="background-color: lightsalmon;">4</div>
        <div class="pink" style="background-color: lightseagreen ;">5</div>
        <div class="pink" style="background-color: lightslategray;">6</div>
        <div class="pink" style="background-color: lightcoral;">7</div>
    </div>
</body>
</html>
