<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h3>Form</h3>
    <form>
      <label for="fname">First Name</label>
      <input
        type="text"
        name="fname"
        id="fname"
        placeholder="Enter First Name" />
      <br />
      <br />
      <label for="lname">Last Name</label>
      <input
        type="text"
        name="lname"
        id="lname"
        placeholder="Enter Last Name" />
      <br />
      <br />
      <label for="password">Password</label>
      <input
        type="text"
        name="password"
        id="password"
        placeholder="Enter Password" />
      <br />
      <br />
      <input type="submit" />
      <input type="reset" />
    </form>
  </body>
</html>
