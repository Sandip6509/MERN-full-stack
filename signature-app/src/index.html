<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature App</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="grid min-h-width place-items-center">
      <div class="flex justify-center gap-32">
        <div class="flex flex-col items-center p-4 rounded-lg">
          <p class="mb-2 text-lg font-semibold text-gray-700">Text Color Picker</p>
          <input type="color" id="colorPicker" class="w-40 h-10 border-2 border-gray-300 rounded focus:outline-none" />
        </div>
        <div class="flex flex-col items-center p-4 rounded-lg">
          <p class="mb-2 text-lg font-semibold text-gray-700">Background</p>
          <input type="color" id="canvasColor" class="w-40 h-10 border-2 border-gray-300 rounded focus:outline-none" />
        </div>
        <div class="flex flex-col items-center p-4 rounded-lg">
          <p class="mb-2 text-lg font-semibold text-gray-700">Font Size</p>
          <select id="fontSize" class="w-40 h-10 border-2 border-gray-300 rounded focus:outline-none">
            <option value="5">5px</option>
            <option value="10">10px</option>
            <option value="20">20px</option>
            <option value="30">30px</option>
            <option value="40">40px</option>
            <option value="50">50px</option>
          </select>
        </div>
      </div>
      <canvas class="border border-black rounded-lg mt-4" id="myCanvas" width="800" height="500"></canvas>
      <div class="flex flex-row justify-center gap-2 mt-4">
        <button type="button" id="clearButton" class="w-56 h-10 bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600">Clear</button>
        <button type="button" id="saveButton" class="w-56  h-10  bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600">Save & Download</button>
        <button type="button" id="retrieveButton" class="w-56  h-10 bg-yellow-500 text-black py-2 px-4 rounded-md hover:bg-yellow-600">
          Retrieve Saved Signature
        </button>
      </div>
    </div>
  </body>
</html>
