<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <label for="fname">First Name:</label>
      <input type="text" name="" id="fname" />
      <br />
      <br />
      <label for="lname">Last Name:</label>
      <input type="text" name="" id="lname" />
      <p>Choose your fav language:</p>
      <input type="radio" name="fav" id="html" />
      <label for="html">HTML</label><br />
      <input type="radio" name="fav" id="css" />
      <label for="css">CSS</label><br />
      <input type="radio" name="fav" id="javascript" />
      <label for="javascript">Javascript</label>
      <p>Choose fav animal(multiple)</p>
      <input type="checkbox" name="" id="" />
      <label for="">Demon Slayer</label>
      <input type="checkbox" name="" id="" />
      <label for="">Attack of titans</label>
      <input type="checkbox" name="" id="" />
      <label for="">One Punch Man</label>
      <br />
      <br />
      <label for="">Select a car</label>
      <select name="car" id="">
        <option value="volvo">Volvo</option>
        <option value="bugati">Bugati</option>
        <option value="auto">Auto</option>
        <option value="nano">Nano</option>
        <option value="alto">Alto</option>
      </select>

      <br />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
